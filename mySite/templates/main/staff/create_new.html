{% extends 'page.html' %}

{% block content %}
    {%if user.allows == '2' %}
        <div class="container">
            <div class="container p-3 my-3 bg-secondary text-white" style="border-radius: 5px;  ">
                <form method="post"> {% csrf_token %}
                    <div class="form-group">
                        <label for="report_name">Название новости</label>
                        {{ form.title }} 
                    </div>
                    <div class="form-group">
                        <label for="report_text">Содержаниие новости</label>
                        {{ form.text }}
                    </div>
                    <div class="form-group">
                        <label for="report_text">Для кого новость</label>
                        {{ form.district }}
                    </div>            
                    <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark">Отправить</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    {% else %}
        <div class="container">
            <p>Отказано в доступе</p>
        </div>
    {% endif %}

{% endblock %}
