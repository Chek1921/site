{% extends 'page.html' %}

{% block content %}

{% load widget_tweaks %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-md-4">
      <div class="container p-3 my-5 bg-white" style="border-radius: 5px">
        <h3 class = "text-center"> Сброс пароля </h3>
        <form method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col mb-3">
              <label for="login">Введите свой новый пароль</label>
              <div class="input-group"> 
                {{ form.new_password1|attr:"class: form-control" }}
              </div>
                {{ form.new_password2.errors }}
              <label for="login">Повторите его</label>
              <div class="input-group">  
                {{ form.new_password2|attr:"class: form-control" }}
              </div>
            </div>
          </div>
         <button class="btn btn-primary col-md mb-3" type="submit">Сброс пароля</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

{% endblock %}
